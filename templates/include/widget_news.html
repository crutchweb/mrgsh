<div class="widget news">
    <div class="widget__title">Новости компании</div>
    <div class="widget__content">
        <div class="news__carousel owl-carousel">
            {% for item in items %}            
            <div class="carousel__item">
                <div class="content__date">{{ item.created }}</div>
                <div class="content__txt">
                    {% with description=item.description|safe %}
                    {{ description|slice:"100" }}
                    {% endwith %}
                </div>
                <div class="content__href">
                    <a href="/news/{{ item.slug }}">подробнее...</a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    <div class="widget__href">
        <div class="owl__nav owl__prev"></div>
        <a href="/news">Все новости</a>
        <div class="owl__nav owl__next"></div>
    </div>
</div>
